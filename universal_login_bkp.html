  <script>
    window.addEventListener("load", function () {
      const config = JSON.parse(
        decodeURIComponent(escape(window.atob("@@config@@")))
      );
      const LOGIN_TITLE = "Log in";
      const SIGNUP_TITLE = "Sign up";
      const FORGOT_PASSWORD_TITLE = "Forgot Password";

      function toggleElement({ el, hide = true, customClass = "" } = {}) {
        console.log(el);
        const elementClass = el.classList;

        if (hide) {
          elementClass.add("hidden");
          return;
        }

        el.classList.remove("hidden");
      }

      function setWelcomeTitle(title) {
        document.getElementById("welcome-title").innerHTML = title;
      }

      function toggleForgotPasswordElements(hide = true) {
        toggleElement({
          el: document.getElementById("password-group"),
          hide,
        });
        toggleElement({
          el: document.getElementById("auth-provider-group"),
          hide,
        });
        toggleElement({
          el: document.getElementById("btn-forgot"),
          hide: !hide,
        });
        toggleElement({
          el: document.getElementById("forgot-contents"),
        });
        document.getElementById("forgot-contents").innerHTML = "";
      }

      function clearForm() {
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }

      document
        .getElementById("registerSwitcher")
        .addEventListener("click", function (e) {
          e.preventDefault();
          clearErrors();
          clearForm();

          toggleElement({
            el: document.getElementById("container"),
            hide: false,
          });

          toggleElement({ el: document.getElementById("btn-login") });
          toggleElement({ el: document.getElementById("forgotswitcher") });

          toggleElement({
            el: document.getElementById("loginSwitcher"),
            hide: false,
          });
          toggleElement({ el: document.getElementById("registerSwitcher") });
          toggleElement({
            el: document.getElementById("btn-signup"),
            hide: false,
          });

          toggleForgotPasswordElements(false);
          toggleElement({
            el: document.getElementById("account-exists-title"),
            hide: false,
          });

          toggleElement({
            el: document.getElementById("account-not-exists-title"),
            hide: true,
          }); 

          setWelcomeTitle(SIGNUP_TITLE);
        });

      document
        .getElementById("loginSwitcher")
        .addEventListener("click", function (e) {
          e.preventDefault();
          clearErrors();
          clearForm();
          toggleElement({
            el: document.getElementById("container"),
            hide: false,
          });

          toggleElement({ el: document.getElementById("btn-signup") });
          toggleElement({ el: document.getElementById("loginSwitcher") });
          toggleElement({
            el: document.getElementById("forgotswitcher"),
            hide: false,
          });

          toggleElement({
            el: document.getElementById("registerSwitcher"),
            hide: false,
          });
          toggleElement({
            el: document.getElementById("btn-login"),
            hide: false,
          });

          toggleForgotPasswordElements(false);

          toggleElement({
            el: document.getElementById("account-exists-title"),
            hide: true,
          });

          toggleElement({
            el: document.getElementById("account-not-exists-title"),
            hide: false,
          });

          setWelcomeTitle(LOGIN_TITLE);
        });
      document
        .getElementById("forgotswitcher")
        .addEventListener("click", function (e) {
          e.preventDefault();
          clearErrors();
          clearForm();
          setWelcomeTitle(FORGOT_PASSWORD_TITLE);
          toggleElement({
            el: document.getElementById("container"),
            hide: false,
          });

          toggleElement({
            el: document.getElementById("btn-login"),
          });
          toggleElement({
            el: document.getElementById("btn-signup"),
          });
          toggleForgotPasswordElements(true);

          toggleElement({
            el: document.getElementById("account-exists-title"),
            hide: true,
          });

          toggleElement({
            el: document.getElementById("account-not-exists-title"),
            hide: true,
          }); 

          toggleElement({
            el: document.getElementById("registerSwitcher"),
            hide: true,
          });
          
          toggleElement({
            el: document.getElementById("loginSwitcher"),
            hide: true,
          });
        });

      if (config && "internalOptions" in config) {
        var leeway = config.internalOptions.leeway;
        if (leeway) {
          var convertedLeeway = parseInt(leeway);

          if (!isNaN(convertedLeeway)) {
            config.internalOptions.leeway = convertedLeeway;
          }
        }
      }

      var params = Object.assign(
        {
          overrides: {
            __tenant: config.auth0Tenant,
            __token_issuer: config.authorizationServer.issuer,
          },
          domain: config.auth0Domain,
          clientID: config.clientID,
          redirectUri: config.callbackURL,
          responseType: "code",
        },
        config.internalOptions
      );

      const webAuth = new auth0.WebAuth(params);
      const databaseConnection = "Username-Password-Authentication";
      const captcha = webAuth.renderCaptcha(
        document.querySelector(".captcha-container")
      );

      function login(e) {
        e.preventDefault();
        clearErrors();
        const button = this;
        const username = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        button.disabled = true;
        webAuth.login(
          {
            realm: databaseConnection,
            username: username,
            password: password,
            captcha: captcha.getValue(),
          },
          function (err) {
            if (err) displayError(err);
            button.disabled = false;
          }
        );
      }

      function forgotpassword(e) {
        e.preventDefault();
        clearErrors();
        const button = this;
        const email = document.getElementById("email").value;
        button.disabled = true;
        webAuth.changePassword(
          {
            connection: databaseConnection,
            email: email,
            captcha: captcha.getValue(),
          },
          function (err, resp) {
            if (err) {
              if (err) displayError(err);
            } else {
              toggleElement({ el: document.getElementById("container") });
              toggleElement({
                el: document.getElementById("forgot-contents"),
                hide: false,
              });

              document.getElementById("forgot-contents").innerHTML = resp;
              button.disabled = false;
            }
          }
        );
      }

      function signup(e) {
        e.preventDefault();
        clearErrors();
        const button = this;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        button.disabled = true;
        webAuth.redirect.signupAndLogin(
          {
            connection: databaseConnection,
            email: email,
            password: password,
            captcha: captcha.getValue(),
          },
          function (err) {
            if (err) {
              displayError(err);
            } else {
              console.error("unknown error", err);
            }
            button.disabled = false;
          }
        );
      }

      function loginWithGoogle() {
        webAuth.authorize(
          {
            connection: "google-oauth2",
          },
          function (err) {
            if (err) displayError(err);
          }
        );
      }

      function clearErrors() {
        var errorMessage = document.getElementsByClassName("error-message");
        for (var i = 0; i < errorMessage.length; i++) {
          errorMessage[i].innerHTML = "";
          errorMessage[i].classList.add("hidden");
        }
      }

      function displayError(err) {
        captcha.reload();
        var errorMessage = document.getElementsByClassName("error-message");
        for (var i = 0; i < errorMessage.length; i++) {
          errorMessage[i].innerHTML = err.policy || err.description;
          errorMessage[i].classList.remove("hidden");
        }
      }

      document.getElementById("btn-login").addEventListener("click", login);
      document
        .getElementById("btn-google")
        .addEventListener("click", loginWithGoogle);
      document.getElementById("btn-signup").addEventListener("click", signup);
      document
        .getElementById("btn-forgot")
        .addEventListener("click", forgotpassword);
    });
  </script>
</body>

</html>
